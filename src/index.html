<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <!-- METADATA -->
    <meta property="og:title" content="Starbucks Coffee Company" />
    <meta name="twitter:card" content="summary" />
    <meta property="og:type" content="article" />
    <meta property="og:locale" content="es-ES" />
    <meta name="description" content="Home" />
    <meta property="og:description" content="Home" />
    <meta property="og:url" content="https://www.starbucks.es/" />
    <meta property="og:site_name" content="Starbucks Coffee Company" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- METADATA_END -->
    <title>Starbuks Coffe Company</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="//fonts.googleapis.com/css?family=Lato:400,700|Crete+Round:400,400italic"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/5c59843ad4.js"
      crossorigin="anonymous"
    ></script>
    <!-- FONTAWESOME_END -->
    <script defer src="../index.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__navbar">
          <a href="/">
            <img
              src="./images/logo.png"
              alt="starbucks-logo"
              class="nav__logoImg"
            />
          </a>

          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">cafe</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">carta</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">tienda</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">responsavilidad</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">acerca de starbucks</a>
            </li>
          </ul>
        </div>

        <div class="nav__mapMarker">
          <i class="fas fa-map-marker-alt nav__icon"></i>
          <a class="nav__mapDescription">Buscador de Tiendas</a>
        </div>
      </nav>
    </header>
    <main>
      <article>
        <picture class="hero">
          <a href="#" class="hero__link" id="heroImg">
            <img
              src="./images/hero-img.jpg"
              alt="starbucks banner"
              class="hero__img"
            />
          </a>
          <a href="#" class="hero__link--mobile" id="heroImg--mobile">
            <img
              src="./images/hero-img-mobile.jpg"
              alt="starbucks banner"
              class="hero__img--mobile"
            />
          </a>
        </picture>
        <picture class="hero">
          <a href="#" class="hero__link" id="heroImg">
            <img
              src="./images/hero-drinks.jpg"
              alt="starbucks banner"
              class="hero__drinks"
            />
          </a>
          <a href="#" class="hero__link--mobile" id="heroImg--mobile">
            <img
              src="./images/hero-drinks-mobile.jpg"
              alt="starbucks banner"
              class="hero__drinks--mobile"
            />
          </a>
        </picture>
        <picture class="hero">
          <a href="#" class="hero__link" id="heroImg">
            <img
              src="./images/hero-food.jpg"
              alt="starbucks banner"
              class="hero__food"
            />
          </a>
          <a href="#" class="hero__link--mobile" id="heroImg--mobile">
            <img
              src="./images/hero-food-mobile.jpg"
              alt="starbucks banner"
              class="hero__food--mobile"
            />
          </a>
        </picture>
        <picture class="hero">
          <a href="#" class="hero__link" id="heroImg">
            <img
              src="./images/hero-queries.jpg"
              alt="starbucks banner"
              class="hero__queries"
            />
          </a>
          <a href="#" class="hero__link--mobile" id="heroImg--mobile">
            <img
              src="./images/hero-query-mobile.jpg"
              alt="starbucks banner"
              class="hero__queries--mobile"
            />
          </a>
        </picture>
      </article>
      <article class="promotion">
        <div class="promotion-grid">
          <div class="promotion__description">
            <h2 class="promotion__subtittle">
              1X2 !Promocion contra el hambre!
            </h2>
            <p class="promotion__paragraph">
              Starbucks y Acción contra el Hambre se unen para luchar contra la
              desnutrición infantil con la primera promoción “al revés”.
            </p>
            <a href="#" class="promotion__link">Mas informacion</a>
          </div>
          <div class="promotion__images">
            <picture>
              <a href="#" class="promotion__linkImg">
                <img
                  src="./images/promotion.png"
                  alt="starbucks promotion__images"
                />
              </a>
            </picture>
          </div>
        </div>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
